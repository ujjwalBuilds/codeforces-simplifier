<!DOCTYPE html>
<html>
<head>
  <title>Codeforces Simplifier</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      width: 320px;
      background-color: #f9f9f9;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 16px;
      font-size: 14px;
      line-height: 1.5;
      white-space: normal;
      background: #ffffff;
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
    }

    #copyBtn {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 13px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #copyBtn:hover {
      background-color: #218838;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Codeforces Simplifier</h2>
  <button id="extractBtn">Simplify Problem</button>

  <div class="spinner" id="spinner"></div>

  <div id="output">Click the button to extract and simplify the problem.</div>
  <button id="copyBtn" style="display: none;">Copy to Clipboard</button>
  <script src="secrets.js"></script>
  <script src="popup.js"></script>
</body>
</html>
